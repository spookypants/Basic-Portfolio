            <div class="container2 form">
                <h2>Contact</h2><hr>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputName">Name</label>
                          <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name...">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email...">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I am cool.</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I am <strong>NOT</strong> cool, sorry to bother you.</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMessage">Message</label>
                            <input type="message" class="form-control" id="exampleInputMessage" placeholder="Leave a message for me...">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
